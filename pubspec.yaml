  #   path: ../fhir
  units_converter: ^2.1.1
  # units_converter:
  #   path: ../../units_converter
  petitparser: ^6.0.1

dev_dependencies:
  # flutter pub run import_sorter:main
  import_sorter: ^4.6.0
  lints: ^2.1.1
  test: ^1.24.6
